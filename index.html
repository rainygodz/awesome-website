<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <title>Awesome Website</title>
</head>
<body>
  <header>
    <div class="logo">Header Logo</div>

    <div class="navbar">
      <ul>
        <li>
          <a href="#">header link one</a>
        </li>
        <li>
          <a href="#">header link two</a>
        </li>
        <li>
          <a href="#">header link three</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div class="hero-container">
      <div class="hero">
        <div class="hero-main">
          This website is awesome
        </div>
        <div class="hero-text">
          This website has some subtext that goes here under the<br>
          main title. It's a smaller font and the color is lower<br>
          contrast
        </div>
        <div class="btn">
          <button class="sign-up-btn">Sign up</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="./images/hero1.jpg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
